version: 2.1

jobs:
  # Simple "say-hello" job that echoes a message
  say-hello:
    docker:
      - image: circleci/python:3.8
    steps:
      - run: echo "Hello, world!"

  # SonarQube analysis job
  sonarqube:
    docker:
      - image: sonarsource/sonar-scanner-cli:latest
    steps:
      - run: |
          SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
          echo "Sonar branch value is: $SONAR_BRANCH"
          echo "Sonar org value is: $SONAR_ORG"
          sonar-scanner \
            -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
            -Dsonar.organization="$SONAR_ORG" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.exclusions="**/android/**,**/ios/**" \
            -Dsonar.login="$SONAR_TOKEN" \
            -Dsonar.branch.name="$SONAR_BRANCH" \
            -Dsonar.sources="."

  # Newman tests job
  newmantest:
    docker:
      - image: postman/newman:alpine
        environment:
          MONGODB: $MONGODB
          JWT_SECRET: $JWT_SECRET
          BASE_URL: $BASE_URL  # Setting the base URL for the tests
      - image: node:18
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd backend/payment-portal
            npm install --verbose || { echo 'npm install failed'; exit 1; }
      - run:
          name: Start Server
          command: |
            cd backend/payment-portal
            npm start &  # Run the server in the background
      - run:
          name: Wait for Server to Start
          command: sleep 20  # Adjust this time if the server needs more or less time to start
      - run:
          name: Run Newman Tests
          command: |
            cd backend/payment-portal
            newman run ./collection/APDS_Collections.json --reporters cli,junit --env-var BASE_URL="$BASE_URL" --insecure || { echo 'Newman tests failed'; exit 1; }

workflows:
  version: 2
  main-workflow:
    jobs:
      - say-hello
      - sonarqube
      - newmantest:
          requires:
            - sonarqube
